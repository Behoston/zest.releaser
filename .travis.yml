sudo: false
language: python
python:
  - 2.7
  - 3.5
  - 3.6
  - pypy
# Note: pypy3 fails at starting the bin/test script.

before_install:
# We need these git, bzr, subversion and mercurial too, but they are already
# installed by default:
  - sudo apt-get remove git git-man
  - sudo add-apt-repository --remove --yes ppa:git-core/ppa
  - sudo apt-get update
  - sudo apt-get install --yes git git-svn
# Configure git and bazaar:
  - git config --global user.name "Temp user"
  - git config --global user.email "temp@example.com"
  - bzr whoami "Temp user <temp@example.com>"
# Get the versions of the vcs programs, so we have this information in
# case something goes wrong:
  - bzr --version
  - git --version
  - hg --version
  - svn --version
  - pip install -U setuptools
notifications:
  irc:
    channels: "irc.freenode.org#vanrees"
    on_success: change
env: HGUSER=temp
install:
  - python bootstrap.py
  - bin/buildout
script:
  - bin/test -v
